<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e Tipos</title>
</head>
<body>

    <form method="get" target="_blank">
        <h3>Tipos de Buttons</h3>

        <label for="">Nome:</label><input type="text" name="name">*<br>
        <label for="">Idade:</label><input type="number" name="age">*<br>
        <label for="">Password:</label><input type="password" name="password">*<br>

        <button type="button" >Clicar</button><br>
        <button type="reset" >Limpar</button><br>
        <button type="submit" >Enviar</button><br>
        
    </form>

    
</body>
</html>

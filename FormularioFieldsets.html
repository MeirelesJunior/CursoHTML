<!DOCTYPE html>
<html lang="pt-b[disableRipple]="true"">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 10px 0;
            border-radius: 10px;
        }
        button{
            margin-top: 10px;

        }

    </style>
    <title>Formulario</title>
</head>
<body>
    <form onsubmit="" target="_blank">
    <h1>Formulário de Cadastro</h1>
     
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label for="">Nome:</label><input type="text">
            <label for="">Email:</label><input type="text">
        </div>
    
        <div class="row">
            <label for="">Profissão:</label><input type="text">
            <label for="">Empresa:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label for="">Endereço:</label><input 
        type="text">
            <label for="">Número:</label><input 
        type="text">
        </div>
        <div class="row">
            <label for="">Bairro:</label><input 
        type="text">
        </div>
        <div class="row">
            <label for="">Cidade:</label><input 
        type="text">
        </div>
        
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label for="">Celular:</label><input type="text">
            <label for="">Whatsapp:</label><input type="text">
        </div>

        <div class="row">
            <label for="">Linkedin:</label><input type="text">
            <label for="">Github:</label><input type="text">
        </div>
    
    </fieldset>
    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar      formulário</button>
    </div>
    </form>
</body>
</html>
